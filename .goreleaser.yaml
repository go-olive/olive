project_name: olive

before:
  hooks:
    - go mod tidy

builds:
  - binary: olive

    main: ./src/cmd/olive
    env:
      - CGO_ENABLED=0
      
    ldflags:
      - -s -w -X github.com/go-olive/olive/src/config.AppVersion={{.Tag}}

    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
      - ppc64le
      - s390x
    goarm:
      - 7
      - 6
      - 5
    ignore:
      - goos: darwin
        goarch: 386
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: freebsd
        goarch: arm64

changelog:
  skip: true

archives:
  - id: olive
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - src/tmpl/config.toml

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"